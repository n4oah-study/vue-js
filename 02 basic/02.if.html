<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            <p v-if="seen">보인다</p>
        </div>
        <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!',
                    seen: true
                },
            })
        </script>
    </body>
</html>
