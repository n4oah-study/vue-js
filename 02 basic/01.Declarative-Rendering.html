<!--
    선언적 렌더링

    - DOM에 템플릿 구문을 사용해 선언적으로 데이터를 렌더링 하는 것.
-->

<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            })
        </script>
    </body>
</html>
