<!--
    ### 속성과 메소드

    각 Vue 인스턴스는 data 객체에 있는 모든 속성을 프록시 처리 합니다.
    -- 프록시 처리란 : 데이터를 가져올 때 자신에서 가져오는 게 아니라 임시 저장소(대리자)에서 가져온다.

    // 데이터 객체
    var data = { a: 1 }

    // Vue인스턴스에 데이터 객체를 추가합니다.
    var vm = new Vue({
        data: data // var data를 복사하여 가져오는 방식이 아닌 참조 방식임 (reference)
    })

    // 같은 객체를 참조합니다!
    vm.a === data.a // true

    // 속성 설정은 원본 데이터에도 영향을 미칩니다.
    vm.a = 2
    data.a // 2

    data.a = 3
    vm.a // 3

    
    위 코드에서
    vm.b 라는 데이터를 생성 하여도 view는 변하는 게 없다.
    이유는 뷰 인스턴스가 생성되었을 때 이미 view와 vue data를 매핑시키기 때문.

    ==== 그렇기 때문에 사용할 data는 미리 vue data속성과 view에 정의해 놓고 쓰자. ===

    vue 인스턴스를 접근하는 유용한 속성 및 메소드 리스트 : https://kr.vuejs.org/v2/api/#search-form
    =================================================================================
-->
