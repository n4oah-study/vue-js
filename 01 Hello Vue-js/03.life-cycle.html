<!--
    03. Vue JS

    Vue Instance Life Cycle
    - 데이터 관찰
    - Vue 객체가 생성될 때, 소멸 될 때 이벤트 속성을 부여할 수 있다.
-->

<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://unpkg.com/vue@2.3.3"></script>
    <script>
        'use strict'

        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            // 인스턴스가 생성되기 전 (Events & Life Cycle)
            beforeCreate: function() {
                console.log("beforeCreate");
            },
            // 인스턴스가 생성되고 난 이후
            created: function() {
                console.log("created");
            },
            // 생성된 객체가 view로 올라가기 전
            beforeMount: function() {
                console.log("beforeMount");
            },
            // 생성된 객체가 view로 올라가고 난 이후
            mounted: function() {
                console.log("mounted");
            },
            // 객체가 업데이트 되기 전
            beforeUpdate() {
                console.log("beforeUpdate");
            },
            // 객체가 업데이트 되고 난 이후
            updated: function() {
                console.log("updated");
            },
            // 객체가 제거되기 전
            beforeDestroy: function() {
                console.loh('beforeDestory')
            },
            // 객체가 제거되고 난 이후
            destroy: function() {
                console.loh('Destory')
            },
        })
    </script>
  </body>
</html>
