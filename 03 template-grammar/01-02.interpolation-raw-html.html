<!--
    #### interpolation (보간법)
    
    ### 원시 HTML
    단순 문자열이 아닌 HTML 코드를 삽입할 때 사용

    - v-html 디렉티브 사용
-->

<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            String : {{ rawHtml }} <br/>
            rawHtml : <span v-html="rawHtml"></span>
        </div>
        <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
        <script>
            'use strict'

            var app = new Vue({
                el: '#app',
                data: {
                    rawHtml: '<span style="color: red">HTML 태그 삽입</span>',
                }
            })
        </script>
    </body>
</html>
