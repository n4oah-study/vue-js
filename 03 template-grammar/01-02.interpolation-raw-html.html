<!--
    #### interpolation (보간법)
    
    ### 원시 HTML
    단순 문자열이 아닌 HTML 코드를 삽입할 때 사용

    - v-html 디렉티브 사용

    ※ 웹사이트에서 임의의 HTML을 동적으로 렌더링하려면 XSS 취약점으로 쉽게 이어질 수 있으므로 매우 위험할 가능성이 있습니다.
      신뢰할 수 있는 콘텐츠에서만 HTML 보간을 사용하고 사용자가 제공한 콘텐츠에서는 절대 사용하면 안됩니다.
-->

<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            String : {{ rawHtml }} <br/>
            rawHtml : <span v-html="rawHtml"></span>
        </div>
        <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
        <script>
            'use strict'

            var app = new Vue({
                el: '#app',
                data: {
                    rawHtml: '<span style="color: red">HTML 태그 삽입</span>',
                }
            })
        </script>
    </body>
</html>
