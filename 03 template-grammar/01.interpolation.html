<!--
    #### interpolation (보간법)

    Vue JS에서의 가장 일반적인 데이터 바인딩 형태
    사용 방법 : {{ 데이터 변수 명 }}
-->

<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <p v-once>{{ vOnceMessage }}</p>
            <button v-on:click="onceTest">클릭시 데이터 변경</button>
        </div>
        <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
        <script>
            'use strict'

            var app = new Vue({
                el: '#app',
                data: {
                    message: '보간법',
                    vOnceMessage: '변경되지 않습니다.'
                },
                methods: {
                    onceTest() {
                        this.vOnceMessage = '데이터가 변경 되었습니다.';
                    }
                }
            })
        </script>
    </body>
</html>
